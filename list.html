<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <link href="./list.css" rel="stylesheet">
  <title>Big Todo</title>
</head>

<body>

  <div id="app">

    <!-- todo編集画面 editingTodoでバインドしたボタンを押した後ダイアログにて編集画面を表示-->
    <dialog open v-show="boolean">
      <p>編集内容</p>
      <input type="text" v-model="editTodo" :placeholder="editTodoWord">
      <p>期限を設定（設定は任意）</p>
      <input type="date" v-model="editDate">
      <br>
      <button @click="editCompleted">編集完了</button>
      <button @click="boolean=!boolean">キャンセル</button>
    </dialog>

    <!-- main画面 -->
    <div :class="{ display: boolean }">
      <h1>{{ appName }}</h1>

      <!-- todo追加フォーム -->
      <form v-show="changeDisplay">
        <div class="formContent">

          <div class="form-group">
            <label class="control-label">
              <h3>追加するタスクの内容</h3>
            </label>
            <input class="form-control" type="text" v-model="newTodo" placeholder="new todo">
          </div>

          <div class="form-group">
            <label class="control-label">
              <h3>期限を設定（設定は任意です。）</h3>
            </label>
            <input type="date" class="form-control" v-model="newDate">
          </div>

          <button @click="addTodo" class="checkCompletedtodo">追加する</button>
        </div>
      </form>

      <!-- タスク完了。未完了切り替え -->
      <div>
        <button v-if="changeDisplay" @click="changeDisplay = !changeDisplay"
          class="checkCompletedtodo">完了したタスクを確認する</button>
        <button v-else @click="changeDisplay = !changeDisplay" class="checkCompletedtodo">未完了のタスクを確認する</button>
      </div>

      <h5 v-show="!changeDisplay">※完了タスクについては完了後３日で削除されます</h5>

      <div>
        <!-- todo表示 -->
        <ul class="list-group">

          <li :class="{'favColor':todo.fav}" v-for="todo in selectTodos" :key="todo.id">

            <span class="todoText">{{ todo.text }}</span>
            <p v-show="changeDisplay" :class="{'todoDeadline':todo.todoDeadline}"><span>期限：</span>{{todo.date}}</p>

            <div class="flixTodoButton">
              <button class="todoButton btn-green" v-show="changeDisplay" @click="editingTodo(todo)">編集する</button>
              <!-- タスクの重要度変更 -->
              <button class="todoButton" v-show="changeDisplay"
                @click="todo.fav=!todo.fav">{{todo.fav?"優先度を下げる":"優先度を上げる"}}</button>
              <!-- タスクの完了と未完了を切替 -->
              <button class="todoButton" v-if="changeDisplay" @click="completedTodo(todo)">タスク完了</button>
              <button v-else @click="todo.done = !todo.done;">タスクを未完了に変更する</button>
            </div>

          </li>

          </table>
      </div>
    </div>


    <!-- JavaScript -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="list.js" defer></script>
</body>

</html>
